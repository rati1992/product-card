<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-body">
        <img src="assets/image 2.jpg" alt="image">
        <div class="price">$100</div>
        <h1>Zebronics head phone</h1>
        <p>A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>
        <div class="colors-container">
            <div class="color-title">Choose color</div>
            <div class="btn-container">
            <button class="btn-color red active"></button>
            <button class="btn-color blue"></button>
            <button class="btn-color dark"></button>
        </div>
    </div>
    <div class="actions-buttons-container">
        <button class="add-btn">Add to cart</button>
        <button class="buy-btn">Buy now</button>
    </div>
    <a href="#">Read reviews</a>
</div>
</div> 
    
</body>
</html>
